<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Estudiante</title>
</head>
<body>
<h1>Modificar Estudiante</h1>
<form action="/Guardar_Cambios" method="post" style="display: inline;">
    <!-- Incluye el RUT como campo oculto para identificar al estudiante -->
    <input type="hidden" id="rut" name="rut" th:value="${reporte.rut}">

    <table>
        <tr>
            <td><label for="nombre">Nombres:</label></td>
            <td><input type="text" id="nombre" name="nombre" th:value="${reporte.nombres}" required></td>
        </tr>
        <tr>
            <td><label for="apellidos">Apellidos:</label></td>
            <td><input type="text" id="apellidos" name="apellidos" th:value="${reporte.apellidos}" required></td>
        </tr>
        <tr>
            <td><label for="fechaNacimiento">Fecha de Nacimiento:</label></td>
            <td><input type="date" id="fechaNacimiento" name="fechaNacimiento" th:value="${reporte.fechaNacimiento}" required></td>
        </tr>
    </table>

    <button type="submit">Guardar Cambios</button>
</form>
<form action="/Inicio" style="display: inline;">
    <button type="submit">Volver al inicio</button>
</form>
</body>
</html>
